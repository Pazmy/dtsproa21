{% extends 'home.html'%} {%block content%}
<h1 class="font-weight-normal text-center">
  {% block title %}Hitung PPh21 {% endblock %}
</h1>
<form method="POST" action="/">
  <div class="form-group">
    <label for="name">Nama</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Masukkan nama"
    />
  </div>
  <div class="form-group">
    <label for="status">Status Kawin(K)/Tidak Kawin(TK)</label>
    <input
      type="text"
      class="form-control"
      id="status"
      name="status"
      placeholder="Status"
    />
  </div>
  <div class="form-group">
    <label for="jumlah_tanggungan">Jumlah Tanggungan</label>
    <input
      type="text"
      class="form-control"
      id="jumlah_tanggungan"
      name="jumlah_tanggungan"
      placeholder="Maks 3"
    />
  </div>
  <div class="form-group">
    <label for="gaji">Gaji</label>
    <input
      type="text"
      class="form-control"
      id="gaji"
      name="gaji"
      placeholder="Gaji"
    />
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{%endblock%}
